<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Us ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #d6002a;
            --secondary: #ff6b81;
            --bg: radial-gradient(circle at 50% 30%, #ffdde1 0%, #ff5e7e 60%, #d6002a 100%);
            --text: #590d22;
            --gold: #ffb703;
            --nav-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background: var(--bg);
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            overflow-x: hidden;
            padding-bottom: calc(var(--nav-height) + 20px);
            min-height: 100vh;
        }

        /* LAYERS */
        #bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; overflow: hidden;}
        #game-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 90; pointer-events: none; }
        
        /* TOP BAR */
        .top-bar {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 15px 20px; z-index: 80;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(214, 0, 42, 0.2);
            border-bottom: 1px solid rgba(255,255,255,0.5);
        }
        .score-badge {
            background: white; padding: 5px 12px; border-radius: 20px;
            font-weight: 700; font-size: 0.9rem; color: var(--gold);
            border: 2px solid var(--gold); box-shadow: 0 2px 5px rgba(255, 183, 3, 0.2);
            transition: all 0.3s ease; cursor: pointer;
        }
        .score-badge:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--gold); }

        /* SECTIONS */
        .view-section { display: none; padding: 90px 20px 20px 20px; animation: fadeUp 0.4s ease; }
        .view-section.active { display: block; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1 { 
            font-family: 'Great Vibes', cursive; font-size: 3.5rem; text-align: center; color: var(--primary); 
            margin-bottom: 5px; line-height: 1.1; 
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5), 0 0 20px rgba(255, 107, 129, 0.5);
        }
        .subtitle { text-align: center; color: #7a0c2e; font-size: 1rem; margin-bottom: 30px; font-weight: 600; }

        /* --- TIMELINE GRID --- */
        .grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .card {
            background: rgba(255,255,255,0.95); border-radius: 20px; padding: 20px; height: 140px; 
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 10px 25px rgba(214, 0, 42, 0.15); position: relative; overflow: hidden;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border: 2px solid rgba(255,255,255,0.8); cursor: pointer;
        }
        .card:hover {
            transform: scale(1.02) translateY(-3px); border-color: var(--secondary);
            border-width: 3px; box-shadow: 0 0 25px var(--secondary), 0 0 5px var(--primary); z-index: 10;
        }
        .card:active { transform: scale(0.98); }
        .card.locked { opacity: 0.9; background: rgba(255,255,255,0.85); cursor: not-allowed; }
        .card-icon { font-size: 3rem; margin-right: 15px; transition: 0.3s; }
        .card:hover .card-icon { transform: scale(1.1) rotate(10deg); filter: drop-shadow(0 0 5px var(--secondary)); }
        .card-info { flex: 1; }
        .card-info h3 { font-size: 1.2rem; margin-bottom: 5px; color: var(--primary); }
        .status-badge { 
            font-size: 0.75rem; font-weight: bold; text-transform: uppercase; 
            background: #eee; color: #777; padding: 6px 12px; border-radius: 10px; 
            display: inline-block; font-variant-numeric: tabular-nums; min-width: 90px; text-align: center;
        }
        .card.unlocked .status-badge { background: var(--primary); color: white; animation: pulse-badge 2s infinite; }
        @keyframes pulse-badge { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- ALBUM GRID --- */
        .album-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .album-card {
            background: white; border-radius: 15px; padding: 10px; padding-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center;
            transition: 0.3s; border: 3px solid white; position: relative;
        }
        .album-card:hover { transform: scale(1.03); z-index: 5; box-shadow: 0 10px 25px rgba(214, 0, 42, 0.3); }
        .album-preview {
            width: 100%; aspect-ratio: 1/1; background: #eee; border-radius: 10px;
            margin-bottom: 10px; display: flex; align-items: center; justify-content: center;
            overflow: hidden; position: relative;
        }
        .album-preview img { width: 100%; height: 100%; object-fit: cover; }
        
        .album-card.locked { opacity: 0.6; filter: grayscale(1); cursor: not-allowed; }
        .album-card.locked .album-preview { background: #ddd; color: #999; font-size: 2rem; }
        .album-card.solved { cursor: pointer; border-color: var(--gold); }
        .album-card.solved::after { content: '‚ù§Ô∏è'; position: absolute; top: -10px; right: -10px; font-size: 1.5rem; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2)); }

        /* TIMER */
        .timer-box {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; border-radius: 20px; padding: 25px; text-align: center;
            margin-bottom: 30px; box-shadow: 0 10px 30px rgba(214, 0, 42, 0.4);
            border: 2px solid rgba(255,255,255,0.3); transition: 0.3s;
        }
        .timer-box:hover { transform: scale(1.02); box-shadow: 0 0 20px var(--secondary); }
        .countdown { display: flex; justify-content: center; gap: 15px; margin-top: 10px; font-weight: 700; font-size: 1.5rem; }
        .unit span { display: block; font-size: 0.6rem; font-weight: 400; opacity: 0.8; text-transform: uppercase; }

        /* MODALS */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(89, 13, 34, 0.95); z-index: 200; display: none;
            justify-content: center; align-items: center; flex-direction: column;
        }
        .modal-content { 
            width: 90%; max-width: 600px; max-height: 80vh; 
            background: white; border-radius: 20px; padding: 20px; 
            overflow-y: auto; text-align: center; 
        }

        /* HEART PUZZLE MASK */
        .puzzle-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px;
            width: 100%; aspect-ratio: 1/1; margin: 20px 0;
            mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"/></svg>') no-repeat center;
            -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"/></svg>') no-repeat center;
            mask-size: contain; -webkit-mask-size: contain;
        }
        .puzzle-piece { 
            background-size: 300%; transition: 0.2s; cursor: pointer; 
            border-radius: 2px;
        }
        .puzzle-piece:hover { z-index: 10; filter: brightness(1.1); }
        .puzzle-piece.selected { filter: brightness(1.2) sepia(0.5); z-index: 20; box-shadow: 0 0 15px var(--gold); border: 1px solid var(--gold); }
        
        .close-btn { 
            margin-top: 20px; padding: 12px 30px; background: white; border: none; 
            border-radius: 30px; font-weight: bold; color: var(--primary); 
            cursor: pointer; transition: 0.3s;
        }
        .close-btn:hover { transform: scale(1.05); background: var(--secondary); color: white; box-shadow: 0 0 15px var(--secondary); }
        .photo-img { width: 100%; border-radius: 10px; margin-bottom: 10px; border: 2px solid var(--secondary); }

        /* NAV & TOAST */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-height);
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            display: flex; justify-content: space-around; align-items: center;
            border-top-left-radius: 25px; border-top-right-radius: 25px;
            box-shadow: 0 -5px 20px rgba(214, 0, 42, 0.15); z-index: 100;
            border-top: 1px solid rgba(255,255,255,0.5);
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; opacity: 0.5; width: 50%; transition: 0.3s; cursor: pointer; }
        .nav-btn.active { opacity: 1; color: var(--primary); transform: translateY(-2px); }
        .nav-btn:hover { opacity: 1; transform: translateY(-3px) scale(1.05); color: var(--secondary); text-shadow: 0 0 10px rgba(255, 107, 129, 0.4); }

        #toast {
            position: fixed; top: 20px; left: 50%; transform: translate(-50%, -100px);
            background: white; padding: 10px 20px; border-radius: 50px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2); z-index: 300; display: flex; align-items: center; gap: 10px; font-weight: bold;
            width: 90%; max-width: 350px; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); color: var(--primary);
        }
        .floater { position: fixed; z-index: 0; pointer-events: none; filter: blur(1px); will-change: transform; }
        .hidden-heart { position: absolute; font-size: 1.4rem; z-index: 99; opacity: 0.3; animation: twinkle 4s infinite; cursor: pointer; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; transform: scale(1.2); } }

        /* TEST CONTROLS */
        .test-controls { display: flex; gap: 10px; justify-content: center; margin-top: 30px; }
        .test-btn { font-size: 0.7rem; color: var(--text); opacity: 0.6; background: none; border: 1px solid rgba(0,0,0,0.1); padding: 5px 10px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="toast"><span style="font-size:1.5rem">üèÜ</span> <span id="toast-msg">Award Unlocked!</span></div>
    <div id="bg-layer"></div>
    <div id="game-layer"></div>

    <div class="top-bar">
        <div style="font-weight:700; color:var(--primary); font-size: 1.2rem;">Our Story</div>
        <div class="score-badge">üíé <span id="score-display">0</span>/5</div>
    </div>

    <section id="view-home" class="view-section active">
        <div class="timer-box">
            <div style="font-size:0.8rem; opacity:0.9; text-transform:uppercase; letter-spacing:1px">Final Surprise In</div>
            <div class="countdown">
                <div class="unit"><span id="d">0</span>DAYS</div>
                <div class="unit"><span id="h">0</span>HRS</div>
                <div class="unit"><span id="m">0</span>MINS</div>
                <div class="unit"><span id="s">0</span>SECS</div>
            </div>
        </div>

        <h1>Happy 3 Months</h1>
        <p class="subtitle">A new gift unlocks every hour.</p>

        <div class="grid" id="gifts-grid"></div>
        
        <div class="test-controls">
            <button class="test-btn" onclick="resetApp()">Reset</button>
            <button class="test-btn" onclick="unlockAll()" style="color:var(--primary); border-color:var(--primary); font-weight:bold;">üîì Unlock All</button>
        </div>
    </section>

    <section id="view-album" class="view-section">
        <h1>Puzzle Album</h1>
        <p class="subtitle" style="margin-bottom:20px">Your collection of solved memories.</p>
        <div class="album-grid" id="album-list"></div>
    </section>

    <div id="modal-photo" class="modal">
        <div class="modal-content" id="photo-container"></div>
        <button class="close-btn" onclick="closeModals()">Close</button>
    </div>

    <div id="modal-puzzle" class="modal">
        <h2 style="color:white; font-family:'Great Vibes'; margin-bottom:10px; font-size: 2.5rem;">Fix My Heart</h2>
        <p style="color:#eee; font-size:0.9rem; margin-bottom:20px">Tap two pieces to swap them.</p>
        <div class="modal-content" style="background:none; overflow:visible; padding:0; box-shadow:none;">
            <div class="puzzle-grid" id="puzzle-board"></div>
        </div>
        <button class="close-btn" onclick="closeModals()">Give Up</button>
    </div>

    <nav class="bottom-nav">
        <div class="nav-btn active" onclick="switchTab('home')"><div style="font-size:1.5rem">üéÅ</div><div style="font-size:0.7rem; font-weight:600">TIMELINE</div></div>
        <div class="nav-btn" onclick="switchTab('album')"><div style="font-size:1.5rem">üì∏</div><div style="font-size:0.7rem; font-weight:600">ALBUM</div></div>
    </nav>

    <script>
        // ================= CONFIGURATION =================
        const CONFIG = {
            // SET START TIME: When Hour 1 becomes available
            startTime: new Date(2025, 1, 14, 10, 0, 0), // Feb 14, 10:00 AM
            
            // THE TIMELINE OF EVENTS
            // type: 'gallery' (Photo Dump), 'puzzle' (Game), 'reward' (Final Card)
            // hourOffset: 0 means Start Time, 1 means +1 Hour, etc.
            items: [
                { 
                    id: 1, hourOffset: 0, type: 'gallery', 
                    title: 'Hour 1: Our Memories', 
                    photos: ["dump1.jpg", "dump2.jpg", "dump3.jpg"] // UPLOAD THESE
                },
                { 
                    id: 2, hourOffset: 1, type: 'puzzle', 
                    title: 'Hour 2: Challenge I', 
                    img: "puzzle1.jpeg" // UPLOAD THIS
                },
                { 
                    id: 3, hourOffset: 2, type: 'puzzle', 
                    title: 'Hour 3: Challenge II', 
                    img: "puzzle2.jpeg" // UPLOAD THIS
                },
                { 
                    id: 4, hourOffset: 3, type: 'puzzle', 
                    title: 'Hour 4: Challenge III', 
                    img: "puzzle3.jpeg" // UPLOAD THIS
                },
                { 
                    id: 5, hourOffset: 4, type: 'reward', 
                    title: 'Hour 5: The Grand Finale', 
                    content: "Pack your bags! We are going on a trip! ‚úàÔ∏è‚ù§Ô∏è",
                    img: "reward.jpg" // Optional: Upload a reward photo
                }
            ]
        };
        // ===============================================

        let state = {
            heartsFound: parseInt(localStorage.getItem('heartsFound')) || 0,
            solvedPuzzles: JSON.parse(localStorage.getItem('solvedPuzzles')) || []
        };

        function init() {
            renderGrid();
            renderAlbum();
            updateTimer();
            spawnHiddenHearts();
            createFloaters();
            document.getElementById('score-display').innerText = state.heartsFound;
            setInterval(updateTimer, 1000);
        }

        window.switchTab = (tab) => {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${tab}`).classList.add('active');
            // Update Nav Active State
            if(tab === 'home') document.querySelectorAll('.nav-btn')[0].classList.add('active');
            if(tab === 'album') document.querySelectorAll('.nav-btn')[1].classList.add('active');
        }

        // --- GRID RENDERER ---
        function renderGrid() {
            const grid = document.getElementById('gifts-grid');
            grid.innerHTML = '';
            
            CONFIG.items.forEach(item => {
                const icons = { gallery: 'üì∏', puzzle: 'üß©', reward: 'üéÅ' };
                
                const el = document.createElement('div');
                el.className = 'card locked';
                el.id = `card-item-${item.id}`;
                el.onclick = () => checkAndOpen(item);
                
                el.innerHTML = `
                <div class="card-icon" style="color:var(--primary)">${icons[item.type]}</div>
                <div class="card-info">
                    <h3>${item.title}</h3>
                    <div class="status-badge" id="badge-item-${item.id}">Wait...</div>
                </div>
                <div style="font-size:1.5rem;opacity:0.3; color:var(--primary)">‚ûî</div>`;
                grid.appendChild(el);
            });
        }

        // --- ALBUM RENDERER ---
        function renderAlbum() {
            const list = document.getElementById('album-list');
            list.innerHTML = '';
            
            // Filter only puzzle items for the album
            const puzzleItems = CONFIG.items.filter(i => i.type === 'puzzle');
            
            puzzleItems.forEach(item => {
                const isSolved = state.solvedPuzzles.includes(item.id);
                const statusClass = isSolved ? 'solved' : 'locked';
                const content = isSolved ? `<img src="${item.img}">` : '<div style="font-size:2rem">üîí</div>';
                const clickAction = isSolved ? `viewPhoto('${item.img}', '${item.title}')` : '';
                const label = isSolved ? item.title : 'Locked';

                list.innerHTML += `
                    <div class="album-card ${statusClass}" onclick="${clickAction}">
                        <div class="album-preview">${content}</div>
                        <div style="font-weight:700; font-size:0.8rem; color:var(--text)">${label}</div>
                    </div>`;
            });
        }

        function updateTimer() {
            const now = new Date();
            // Final surprise timer based on the last item
            const finalItemTime = new Date(CONFIG.startTime.getTime() + (CONFIG.items[CONFIG.items.length-1].hourOffset * 60 * 60 * 1000));
            const diffSurprise = finalItemTime - now;

            if(diffSurprise > 0) {
                const d = Math.floor(diffSurprise / 1000 / 60 / 60 / 24);
                const h = Math.floor(diffSurprise / 1000 / 60 / 60) % 24;
                const m = Math.floor(diffSurprise / 1000 / 60) % 60;
                const s = Math.floor(diffSurprise / 1000) % 60;
                ['d','h','m','s'].forEach((k,i) => document.getElementById(k).innerText = [d,h,m,s][i]);
            } else {
                ['d','h','m','s'].forEach(k => document.getElementById(k).innerText = "0");
            }

            // Individual Items
            CONFIG.items.forEach(item => {
                const unlockTime = new Date(CONFIG.startTime.getTime() + (item.hourOffset * 60 * 60 * 1000));
                const diff = unlockTime - now;
                const badge = document.getElementById(`badge-item-${item.id}`);
                const card = document.getElementById(`card-item-${item.id}`);

                if (diff <= 0) {
                    if(card.classList.contains('locked')) {
                        card.classList.remove('locked');
                        if (item.type === 'puzzle') {
                             badge.innerText = state.solvedPuzzles.includes(item.id) ? "SOLVED" : "PLAY NOW";
                             if(state.solvedPuzzles.includes(item.id)) badge.style.background = "#4CAF50";
                        } else {
                             badge.innerText = "OPEN NOW";
                        }
                        if(!state.solvedPuzzles.includes(item.id)) badge.style.color = "white"; // Reset text color
                    }
                } else {
                    const hr = Math.floor(diff / 1000 / 60 / 60);
                    const mn = Math.floor(diff / 1000 / 60) % 60;
                    const sc = Math.floor(diff / 1000) % 60;
                    badge.innerText = `In ${hr}:${mn}:${sc}`;
                }
            });
        }

        function checkAndOpen(item) {
            const now = new Date();
            const unlockTime = new Date(CONFIG.startTime.getTime() + (item.hourOffset * 60 * 60 * 1000));
            
            if (now >= unlockTime) {
                if (item.type === 'gallery') {
                    showGallery(item.photos, item.title);
                } else if (item.type === 'puzzle') {
                    if(state.solvedPuzzles.includes(item.id)) {
                        showToast("Already solved! Check Album.");
                    } else {
                        startPuzzle(item.id, item.img);
                    }
                } else if (item.type === 'reward') {
                    showReward(item.content, item.img);
                }
            } else {
                gsap.to(`#card-item-${item.id}`, { x: 5, duration: 0.1, yoyo: true, repeat: 3 });
                showToast("Wait for the timer! ‚ù§Ô∏è");
            }
        }

        // --- CONTENT VIEWERS ---
        function showGallery(photos, title) {
            const c = document.getElementById('photo-container');
            c.innerHTML = `<h3 style="margin-bottom:15px; font-family:'Great Vibes'; font-size:2rem; color:var(--primary)">${title}</h3>`;
            photos.forEach(url => c.innerHTML += `<img src="${url}" class="photo-img">`);
            document.getElementById('modal-photo').style.display = 'flex';
        }

        function showReward(text, img) {
            const c = document.getElementById('photo-container');
            let html = `<h3 style="margin-bottom:15px; font-family:'Great Vibes'; font-size:2.5rem; color:var(--primary)">Surprise!</h3>
                        <p style="font-size:1.2rem; margin-bottom:20px">${text}</p>`;
            if(img) html += `<img src="${img}" class="photo-img">`;
            c.innerHTML = html;
            document.getElementById('modal-photo').style.display = 'flex';
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }

        function viewPhoto(img, title) {
            const c = document.getElementById('photo-container');
            c.innerHTML = `<h3 style="margin-bottom:15px; font-family:'Great Vibes'; font-size:2rem; color:var(--primary)">${title}</h3>
                           <img src="${img}" style="width:100%; border-radius:10px; border:3px solid var(--gold);">`;
            document.getElementById('modal-photo').style.display = 'flex';
        }

        // --- PUZZLE ENGINE ---
        let puzzleState = [0,1,2,3,4,5,6,7,8], selectedPiece = null;
        let activePuzzleId = null, activePuzzleImg = null;

        function startPuzzle(id, img) { 
            activePuzzleId = id; activePuzzleImg = img;
            document.getElementById('modal-puzzle').style.display = 'flex'; 
            puzzleState.sort(() => Math.random() - 0.5); 
            renderPuzzleBoard(); 
        }

        function renderPuzzleBoard() {
            const board = document.getElementById('puzzle-board'); board.innerHTML = '';
            puzzleState.forEach((val, idx) => {
                const p = document.createElement('div');
                p.className = `puzzle-piece ${selectedPiece === idx ? 'selected' : ''}`;
                const row = Math.floor(val / 3), col = val % 3;
                p.style.backgroundImage = `url(${activePuzzleImg})`;
                p.style.backgroundPosition = `${col * 50}% ${row * 50}%`;
                p.onclick = () => {
                    if(selectedPiece === null) selectedPiece = idx;
                    else { [puzzleState[selectedPiece], puzzleState[idx]] = [puzzleState[idx], puzzleState[selectedPiece]]; selectedPiece = null; }
                    renderPuzzleBoard(); checkWin();
                };
                board.appendChild(p);
            });
        }

        function checkWin() {
            if(puzzleState.every((val, i) => val === i)) {
                setTimeout(() => { 
                    closeModals(); 
                    if(!state.solvedPuzzles.includes(activePuzzleId)) {
                        state.solvedPuzzles.push(activePuzzleId);
                        localStorage.setItem('solvedPuzzles', JSON.stringify(state.solvedPuzzles));
                        showToast("Saved to Album! üì∏");
                        confetti({colors: ['#d6002a', '#ffb703']});
                        renderAlbum(); 
                        updateTimer();
                    }
                    setTimeout(() => viewPhoto(activePuzzleImg, "Solved!"), 300);
                }, 500);
            }
        }

        // --- EXTRAS ---
        function spawnHiddenHearts() {
            const container = document.getElementById('game-layer');
            const needed = 5 - state.heartsFound;
            for(let i=0; i<needed; i++) {
                const h = document.createElement('div');
                h.className = 'hidden-heart'; h.innerText = 'üíé';
                h.style.top = (Math.random() * 60 + 15) + '%'; h.style.left = (Math.random() * 80 + 10) + '%';
                h.style.transform = `rotate(${Math.random() * 360}deg)`;
                h.onclick = (e) => {
                    e.target.remove(); state.heartsFound++;
                    document.getElementById('score-display').innerText = state.heartsFound;
                    localStorage.setItem('heartsFound', state.heartsFound);
                    confetti({ particleCount: 30, spread: 50, origin: { x: e.clientX/window.innerWidth, y: e.clientY/window.innerHeight }, colors: ['#d6002a', '#ffb703']});
                };
                container.appendChild(h);
            }
        }

        function closeModals() { document.querySelectorAll('.modal').forEach(el => el.style.display = 'none'); selectedPiece = null; }
        function showToast(msg) {
            const t = document.getElementById('toast'); document.getElementById('toast-msg').innerText = msg;
            t.style.transform = "translate(-50%, 0)"; setTimeout(() => t.style.transform = "translate(-50%, -100px)", 3000);
        }
        function createFloaters() {
            setInterval(() => {
                const f = document.createElement('div'); f.innerText = Math.random()>0.5?'‚ù§Ô∏è':'‚ú®';
                f.className='floater'; f.style.left=Math.random()*100+'vw'; f.style.top='110vh'; f.style.fontSize=(Math.random()*30+10)+'px'; f.style.opacity=Math.random()*0.6+0.2;
                document.getElementById('bg-layer').appendChild(f);
                gsap.to(f, { y:-window.innerHeight-100, rotation:Math.random()*720-360, duration:Math.random()*10+8, ease:'linear', onComplete:()=>f.remove() });
            }, 250);
        }
        function resetApp() { localStorage.clear(); location.reload(); }
        
        function unlockAll() {
            const now = new Date();
            CONFIG.startTime = new Date(now.getTime() - 20000000); 
            state.heartsFound = 5;
            location.reload();
        }

        init();
    </script>
</body>
