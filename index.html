<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Us ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #d6002a;
            --secondary: #ff6b81;
            /* Deep, romantic gradient */
            --bg: radial-gradient(circle at 50% 30%, #ffdde1 0%, #ff5e7e 60%, #d6002a 100%);
            --text: #590d22;
            --gold: #ffb703;
            --nav-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background: var(--bg);
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            overflow-x: hidden;
            padding-bottom: calc(var(--nav-height) + 20px);
            min-height: 100vh;
        }

        /* --- LAYERS --- */
        #bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; overflow: hidden;}
        #game-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 90; pointer-events: none; }
        
        /* --- UI: TOP BAR --- */
        .top-bar {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 15px 20px; z-index: 80;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(214, 0, 42, 0.2);
            border-bottom: 1px solid rgba(255,255,255,0.5);
        }
        
        .score-badge {
            background: white; padding: 5px 12px; border-radius: 20px;
            font-weight: 700; font-size: 0.9rem; color: var(--gold);
            border: 2px solid var(--gold); box-shadow: 0 2px 5px rgba(255, 183, 3, 0.2);
            transition: 0.3s;
        }

        /* --- SECTIONS --- */
        .view-section { display: none; padding: 90px 20px 20px 20px; animation: fadeUp 0.4s ease; }
        .view-section.active { display: block; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1 { 
            font-family: 'Great Vibes', cursive; font-size: 3.8rem; text-align: center; color: var(--primary); 
            margin-bottom: 5px; line-height: 1.1; 
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5), 0 0 20px rgba(255, 107, 129, 0.5);
        }
        .subtitle { text-align: center; color: #7a0c2e; font-size: 1rem; margin-bottom: 30px; font-weight: 600; }

        /* --- GRID & CARDS --- */
        .grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        
        .card {
            background: rgba(255,255,255,0.95); border-radius: 20px; padding: 20px; height: 140px; 
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 10px 25px rgba(214, 0, 42, 0.15); position: relative; overflow: hidden;
            transition: transform 0.2s; border: 2px solid rgba(255,255,255,0.8);
        }
        .card:active { transform: scale(0.98); }
        .card.locked { opacity: 0.9; background: rgba(255,255,255,0.85); }
        
        .card-icon { font-size: 3rem; margin-right: 15px; }
        .card-info { flex: 1; }
        .card-info h3 { font-size: 1.2rem; margin-bottom: 5px; color: var(--primary); }
        
        /* The Hourly Countdown Badge */
        .status-badge { 
            font-size: 0.75rem; font-weight: bold; text-transform: uppercase; 
            background: #eee; color: #777; padding: 6px 12px; border-radius: 10px; 
            display: inline-block;
            font-variant-numeric: tabular-nums; /* Keeps numbers from jumping */
            min-width: 90px; text-align: center;
        }
        .card.unlocked .status-badge { 
            background: var(--primary); color: white; 
            animation: pulse-badge 2s infinite;
        }
        @keyframes pulse-badge { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- MAIN TIMER --- */
        .timer-box {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; border-radius: 20px; padding: 25px; text-align: center;
            margin-bottom: 30px; box-shadow: 0 10px 30px rgba(214, 0, 42, 0.4);
            border: 2px solid rgba(255,255,255,0.3);
        }
        .countdown { display: flex; justify-content: center; gap: 15px; margin-top: 10px; font-weight: 700; font-size: 1.5rem; }
        .unit span { display: block; font-size: 0.6rem; font-weight: 400; opacity: 0.8; text-transform: uppercase; }

        /* --- HIDDEN HEARTS --- */
        .hidden-heart {
            position: absolute; font-size: 1.4rem; z-index: 99; pointer-events: auto; opacity: 0.3;
            animation: twinkle 4s infinite ease-in-out; cursor: pointer; filter: drop-shadow(0 0 5px white);
        }
        .hidden-heart:active { opacity: 1; transform: scale(1.5); }
        @keyframes twinkle { 0%, 100% { opacity: 0.15; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.2); } }

        /* --- MODALS --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(89, 13, 34, 0.95); z-index: 200; display: none;
            justify-content: center; align-items: center; flex-direction: column;
        }
        .modal-content { width: 90%; max-width: 400px; max-height: 80vh; background: white; border-radius: 20px; padding: 20px; overflow-y: auto; text-align: center; }
        
        .puzzle-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px;
            width: 100%; aspect-ratio: 1/1; margin: 20px 0;
            mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"/></svg>') no-repeat center;
            -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"/></svg>') no-repeat center;
            mask-size: contain; -webkit-mask-size: contain;
        }
        .puzzle-piece { background-size: 300%; border-radius: 2px; transition: 0.2s; }
        .puzzle-piece.selected { filter: brightness(1.2) sepia(0.5); transform: scale(0.9); z-index: 2; box-shadow: 0 0 15px var(--gold); border: 2px solid var(--gold); }
        
        .close-btn { margin-top: 20px; padding: 12px 30px; background: white; border: none; border-radius: 30px; font-weight: bold; color: var(--primary); }
        .photo-img { width: 100%; border-radius: 10px; margin-bottom: 10px; border: 2px solid var(--secondary); }

        .award-item { display: flex; align-items: center; background: rgba(255,255,255,0.8); padding: 15px; border-radius: 15px; margin-bottom: 15px; filter: grayscale(1); opacity: 0.7; }
        .award-item.unlocked { filter: grayscale(0); opacity: 1; background: white; border-left: 4px solid var(--gold); box-shadow: 0 5px 15px rgba(214, 0, 42, 0.1); }
        
        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-height);
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            display: flex; justify-content: space-around; align-items: center;
            border-top-left-radius: 25px; border-top-right-radius: 25px;
            box-shadow: 0 -5px 20px rgba(214, 0, 42, 0.15); z-index: 100;
            border-top: 1px solid rgba(255,255,255,0.5);
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; opacity: 0.5; width: 50%; transition: 0.3s; }
        .nav-btn.active { opacity: 1; color: var(--primary); transform: translateY(-2px); }

        #toast {
            position: fixed; top: 20px; left: 50%; transform: translate(-50%, -100px);
            background: white; padding: 10px 20px; border-radius: 50px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2); z-index: 300; display: flex; align-items: center; gap: 10px; font-weight: bold;
            width: 90%; max-width: 350px; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); color: var(--primary);
        }
        
        .floater { position: fixed; z-index: 0; pointer-events: none; filter: blur(1px); will-change: transform; }
    </style>
</head>
<body>

    <div id="toast"><span style="font-size:1.5rem">üèÜ</span> <span id="toast-msg">Award Unlocked!</span></div>

    <div id="bg-layer"></div>
    <div id="game-layer"></div>

    <div class="top-bar">
        <div style="font-weight:700; color:var(--primary); font-size: 1.2rem;">Our Story</div>
        <div class="score-badge">üíé <span id="score-display">0</span>/5</div>
    </div>

    <section id="view-home" class="view-section active">
        <div class="timer-box">
            <div style="font-size:0.8rem; opacity:0.9; text-transform:uppercase; letter-spacing:1px">Big Surprise In</div>
            <div class="countdown">
                <div class="unit"><span id="d">0</span>DAYS</div>
                <div class="unit"><span id="h">0</span>HRS</div>
                <div class="unit"><span id="m">0</span>MINS</div>
                <div class="unit"><span id="s">0</span>SECS</div>
            </div>
        </div>

        <h1>Happy 3 Months</h1>
        <p class="subtitle">Look closely... I've hidden 5 diamonds.</p>

        <div class="grid" id="gifts-grid"></div>
        
        <div style="text-align:center; margin-top:30px">
            <button onclick="resetApp()" style="font-size:0.7rem; color:var(--text); opacity:0.6; background:none; border:none; text-decoration:underline;">Reset Progress</button>
        </div>
    </section>

    <section id="view-awards" class="view-section">
        <h1>Trophy Room</h1>
        <div style="display:flex; justify-content:space-around; margin-bottom:30px">
            <div style="text-align:center; background:white; padding:15px; border-radius:15px; width:45%; box-shadow: 0 5px 15px rgba(214, 0, 42, 0.1);">
                <div style="font-size:2rem; font-weight:700; color:var(--primary)" id="stat-unlocked">0</div>
                <div style="font-size:0.7rem; color:#888">UNLOCKED</div>
            </div>
            <div style="text-align:center; background:rgba(255,255,255,0.8); padding:15px; border-radius:15px; width:45%">
                <div style="font-size:2rem; font-weight:700; color:#ccc" id="stat-locked">3</div>
                <div style="font-size:0.7rem; color:#888">LOCKED</div>
            </div>
        </div>
        <div id="awards-list"></div>
    </section>

    <div id="modal-photo" class="modal">
        <div class="modal-content" id="photo-container"></div>
        <button class="close-btn" onclick="closeModals()">Close</button>
    </div>

    <div id="modal-puzzle" class="modal">
        <h2 style="color:white; font-family:'Great Vibes'; margin-bottom:10px; font-size: 2.5rem;">Fix My Heart</h2>
        <p style="color:#eee; font-size:0.9rem; margin-bottom:20px">Tap two pieces to swap them.</p>
        <div class="modal-content" style="background:none; overflow:visible; padding:0; box-shadow:none;">
            <div class="puzzle-grid" id="puzzle-board"></div>
        </div>
        <button class="close-btn" onclick="closeModals()">Give Up</button>
    </div>

    <nav class="bottom-nav">
        <div class="nav-btn active" onclick="switchTab('home')"><div style="font-size:1.5rem">üéÅ</div><div style="font-size:0.7rem; font-weight:600">GIFTS</div></div>
        <div class="nav-btn" onclick="switchTab('awards')"><div style="font-size:1.5rem">üèÜ</div><div style="font-size:0.7rem; font-weight:600">AWARDS</div></div>
    </nav>

    <script>
        // CONFIGURATION
        const CONFIG = {
            // SET YOUR START TIME HERE (Format: Year, Month-1, Day, Hour, Min)
            startTime: new Date(2025, 1, 1, 0, 0, 0), 
            surpriseTime: new Date(2025, 1, 1, 5, 30, 0),
            photos: {
                1: ["https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?w=400", "https://images.unsplash.com/photo-1516585427167-18e431cb694f?w=400"],
                3: ["https://images.unsplash.com/photo-1523438885200-e635ba2c371e?w=400", "https://images.unsplash.com/photo-1454391304352-2bf4678b1a7a?w=400"]
            },
            puzzleImg: "c:\Users\avani\OneDrive\Desktop\Projects\stufff\WhatsApp Image 2026-01-27 at 11.28.36 PM.jpeg"
        };
        
        const AWARDS = [
            { id: 'h1', icon: 'üê£', title: 'Early Bird', desc: 'Opened the first gift.' },
            { id: 'puzzle', icon: 'üß©', title: 'Piece of My Heart', desc: 'Solved the photo puzzle.' },
            { id: 'finder', icon: 'üíé', title: 'Treasure Hunter', desc: 'Found all 5 hidden diamonds.' }
        ];

        let state = {
            heartsFound: parseInt(localStorage.getItem('heartsFound')) || 0,
            unlockedAwards: JSON.parse(localStorage.getItem('unlockedAwards')) || [],
            puzzleSolved: localStorage.getItem('puzzleSolved') === 'true'
        };

        function init() {
            renderGrid();
            renderAwards();
            updateTimer();
            spawnHiddenHearts();
            createFloaters();
            document.getElementById('score-display').innerText = state.heartsFound;
            setInterval(updateTimer, 1000);
        }

        window.switchTab = (tab) => {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${tab}`).classList.add('active');
            document.querySelectorAll('.nav-btn')[tab === 'home' ? 0 : 1].classList.add('active');
        }

        function spawnHiddenHearts() {
            const container = document.getElementById('game-layer');
            const needed = 5 - state.heartsFound;
            for(let i=0; i<needed; i++) {
                const h = document.createElement('div');
                h.className = 'hidden-heart';
                h.innerText = 'üíé';
                h.style.top = (Math.random() * 60 + 15) + '%'; 
                h.style.left = (Math.random() * 80 + 10) + '%';
                h.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                h.onclick = (e) => {
                    e.target.remove();
                    state.heartsFound++;
                    document.getElementById('score-display').innerText = state.heartsFound;
                    localStorage.setItem('heartsFound', state.heartsFound);
                    confetti({ particleCount: 30, spread: 50, origin: { x: e.clientX/window.innerWidth, y: e.clientY/window.innerHeight }, colors: ['#d6002a', '#ffb703']});
                    if(state.heartsFound === 5) unlockAward('finder');
                };
                container.appendChild(h);
            }
        }

        function renderGrid() {
            const grid = document.getElementById('gifts-grid');
            grid.innerHTML = '';
            const tasks = [{ h: 1, type: 'photo', title: 'Hour 1: Memories' }, { h: 2, type: 'puzzle', title: 'Hour 2: Challenge' }, { h: 3, type: 'photo', title: 'Hour 3: Dreams' }];
            tasks.forEach(task => {
                const el = document.createElement('div');
                el.className = 'card locked';
                el.id = `card-${task.h}`;
                el.onclick = () => handleCard(task);
                el.innerHTML = `
                <div class="card-icon" style="color:var(--primary)">${task.type==='puzzle'?'üß©':'üéÅ'}</div>
                <div class="card-info">
                    <h3>${task.title}</h3>
                    <div class="status-badge" id="badge-${task.h}">Wait...</div>
                </div>
                <div style="font-size:1.5rem;opacity:0.3; color:var(--primary)">‚ûî</div>`;
                grid.appendChild(el);
            });
        }

        function updateTimer() {
            const now = new Date();
            
            // 1. BIG SURPRISE TIMER
            const diffSurprise = CONFIG.surpriseTime - now;
            if(diffSurprise > 0) {
                const d = Math.floor(diffSurprise / 1000 / 60 / 60 / 24);
                const h = Math.floor(diffSurprise / 1000 / 60 / 60) % 24;
                const m = Math.floor(diffSurprise / 1000 / 60) % 60;
                const s = Math.floor(diffSurprise / 1000) % 60;
                ['d','h','m','s'].forEach((k,i) => document.getElementById(k).innerText = [d,h,m,s][i]);
            } else {
                ['d','h','m','s'].forEach(k => document.getElementById(k).innerText = "0");
            }

            // 2. INDIVIDUAL HOURLY TIMERS
            for(let i=1; i<=3; i++) {
                // Calculate target time: Hour 1 = StartTime, Hour 2 = StartTime+1hr, etc.
                // (i-1) means Hour 1 starts exactly at start time. 
                const targetTime = new Date(CONFIG.startTime.getTime() + (i-1) * 60 * 60 * 1000);
                const diff = targetTime - now;
                const badge = document.getElementById(`badge-${i}`);
                const card = document.getElementById(`card-${i}`);

                if (diff <= 0) {
                    // Time has passed!
                    if(card.classList.contains('locked')) {
                        card.classList.remove('locked');
                        card.classList.add('unlocked');
                        badge.innerText = "OPEN NOW";
                    }
                } else {
                    // Still counting down
                    const h = Math.floor(diff / 1000 / 60 / 60);
                    const m = Math.floor(diff / 1000 / 60) % 60;
                    const s = Math.floor(diff / 1000) % 60;
                    // Format with leading zeros
                    const fmt = n => n < 10 ? '0'+n : n;
                    badge.innerText = `In ${fmt(h)}:${fmt(m)}:${fmt(s)}`;
                }
            }
        }

        function handleCard(task) {
            const card = document.getElementById(`card-${task.h}`);
            if(card.classList.contains('locked')) { gsap.to(card, { x: 5, duration: 0.1, yoyo: true, repeat: 3 }); return; }
            if(task.type === 'photo') { showPhotos(task.h); if(task.h===1) unlockAward('h1'); }
            else { state.puzzleSolved ? alert("Already solved! ‚ù§Ô∏è") : startPuzzle(); }
        }

        let puzzleState = [0,1,2,3,4,5,6,7,8], selectedPiece = null;
        function startPuzzle() { document.getElementById('modal-puzzle').style.display = 'flex'; puzzleState.sort(() => Math.random() - 0.5); renderPuzzle(); }
        function renderPuzzle() {
            const board = document.getElementById('puzzle-board'); board.innerHTML = '';
            puzzleState.forEach((val, idx) => {
                const p = document.createElement('div');
                p.className = `puzzle-piece ${selectedPiece === idx ? 'selected' : ''}`;
                const row = Math.floor(val / 3), col = val % 3;
                p.style.backgroundImage = `url(${CONFIG.puzzleImg})`;
                p.style.backgroundPosition = `${col * 50}% ${row * 50}%`;
                p.onclick = () => {
                    if(selectedPiece === null) selectedPiece = idx;
                    else { [puzzleState[selectedPiece], puzzleState[idx]] = [puzzleState[idx], puzzleState[selectedPiece]]; selectedPiece = null; }
                    renderPuzzle(); checkWin();
                };
                board.appendChild(p);
            });
        }
        function checkWin() {
            if(puzzleState.every((val, i) => val === i)) {
                setTimeout(() => { closeModals(); state.puzzleSolved = true; localStorage.setItem('puzzleSolved', 'true'); unlockAward('puzzle'); confetti({colors: ['#d6002a', '#ffb703']}); }, 500);
            }
        }

        function renderAwards() {
            const list = document.getElementById('awards-list'); list.innerHTML = ''; let count = 0;
            AWARDS.forEach(a => {
                const unlocked = state.unlockedAwards.includes(a.id); if(unlocked) count++;
                list.innerHTML += `<div class="award-item ${unlocked?'unlocked':''}"><div style="font-size:2rem;margin-right:15px">${a.icon}</div><div><div style="font-weight:700; color:${unlocked?'var(--primary)':'#999'}">${unlocked?a.title:'???'}</div><div style="font-size:0.8rem">${unlocked?a.desc:'Keep playing...'}</div></div></div>`;
            });
            document.getElementById('stat-unlocked').innerText = count; document.getElementById('stat-locked').innerText = AWARDS.length - count;
        }

        function unlockAward(id) {
            if(!state.unlockedAwards.includes(id)) {
                state.unlockedAwards.push(id); localStorage.setItem('unlockedAwards', JSON.stringify(state.unlockedAwards));
                renderAwards(); showToast(AWARDS.find(a=>a.id===id).title);
            }
        }

        function showPhotos(h) {
            const c = document.getElementById('photo-container'); c.innerHTML = '';
            CONFIG.photos[h].forEach(url => c.innerHTML += `<img src="${url}" class="photo-img">`);
            document.getElementById('modal-photo').style.display = 'flex';
        }

        function closeModals() { document.querySelectorAll('.modal').forEach(el => el.style.display = 'none'); selectedPiece = null; }
        function showToast(msg) {
            const t = document.getElementById('toast'); document.getElementById('toast-msg').innerText = msg;
            t.style.transform = "translate(-50%, 0)"; setTimeout(() => t.style.transform = "translate(-50%, -100px)", 3000);
        }
        
        function createFloaters() {
            setInterval(() => {
                const f = document.createElement('div'); 
                const icons = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíï', 'üíì', 'üåπ', '‚ú®'];
                f.innerText = icons[Math.floor(Math.random() * icons.length)];
                f.className = 'floater';
                f.style.left = Math.random() * 100 + 'vw';
                f.style.top = '110vh';
                f.style.fontSize = (Math.random() * 30 + 10) + 'px';
                f.style.opacity = Math.random() * 0.6 + 0.2; 
                document.getElementById('bg-layer').appendChild(f);
                gsap.to(f, { 
                    y: -window.innerHeight - 100, rotation: Math.random() * 720 - 360,
                    duration: Math.random() * 10 + 8, ease: 'linear', onComplete:()=>f.remove() 
                });
            }, 250); 
        }

        function resetApp() { localStorage.clear(); location.reload(); }

        init();
    </script>
</body>
</html>
